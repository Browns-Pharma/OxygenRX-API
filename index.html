<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>API Documentation</title>
    <style>
        html {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }

        *, *:before, *:after {
            box-sizing: inherit;
        }

        body {
            margin: 0;
            padding: 0;
        }

        .tabs-container {
            background: #1b1b1b;
            padding: 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }

        .tabs {
            display: flex;
            gap: 0;
            max-width: 100%;
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .tab {
            padding: 18px 28px;
            cursor: pointer;
            background: #2a2a2a;
            border: none;
            color: #a0a0a0;
            font-size: 15px;
            font-weight: 600;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
            flex: 0 0 auto;
        }

        .tab:hover {
            background: #333;
            color: #fff;
        }

        .tab.active {
            background: #1b1b1b;
            color: #fff;
            border-bottom-color: #49cc90;
        }

        .tab-content {
            display: none;
            height: calc(100vh - 65px);
        }

        .tab-content.active {
            display: block;
        }

        #public-api-docs {
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="public-api" class="tab-content active">
        <div id="public-api-docs"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@scalar/api-reference"></script>
    <script>
        window.onload = function() {
            // Get the base URL for GitHub Pages
            const baseUrl = window.location.origin + window.location.pathname.replace(/\/$/, '');
            const specUrl = baseUrl + '/specs/public-api.yaml';

            // Initialize Public API with Scalar
            window.publicApiRef = Scalar.createApiReference('#public-api-docs', {
                url: specUrl,
                proxyUrl: 'https://proxy.scalar.com'
            });
        };

    </script>
</body>
</html>
